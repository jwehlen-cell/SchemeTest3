<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USNDC Oracle ER (Mermaid: evid/arid/orid)</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif; margin:0; padding:20px; background:#f6f8fb}
    .container{max-width:1200px; margin:0 auto; background:#fff; border:1px solid #e5e9f2; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.05)}
    header{padding:24px 28px; border-bottom:1px solid #eef2f6}
    header h1{margin:0; font-size:1.6rem; color:#2c3e50}
    .meta{color:#667; font-size:0.9rem}
    .content{padding:18px}
    .mermaid{overflow:auto; max-height:80vh; border:1px solid #e0e6ed; border-radius:8px; padding:12px;}
    .actions{margin:12px 0; text-align:right}
    .actions a{color:#2980b9; text-decoration:none; margin-left:16px}
    .actions a:hover{text-decoration:underline}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, theme: 'default', er: { useMaxWidth: true } });</script>
</head>
<body>
  <div class="container">
    <header>
      <h1>USNDC Oracle ER (Mermaid)</h1>
      <div class="meta">Synthetic relationships by common IDs (EVID → EVENT, ARID → ARRIVAL, ORID → ORIGIN)</div>
    </header>
    <div class="content">
      <div class="actions">
        <a href="evid-arid-orid.mmd" download>Download .mmd</a>
        <a href="index.html">Back to Landing Page</a>
      </div>
      <pre class="mermaid" id="mmd">
      </pre>
    </div>
  </div>
  <script>
    // Fetch the generated Mermaid source and render inline
    fetch('evid-arid-orid.mmd')
      .then(r => r.text())
      .then(src => {
        document.getElementById('mmd').textContent = src;
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));
      })
      .catch(err => {
        document.getElementById('mmd').textContent = 'erDiagram\n  ERROR {\n    TEXT info \n  }\n  ERROR ||--o{ INFO : "Unable to load mermaid source"';
      });
  </script>
</body>
</html>
